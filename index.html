<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="shortcut icon" href="files/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <div class="gmail"><a class="gmailref" href="a">Gmail</a></div>
        <div class="images"><a class="imagesref" href="b">Images</a></div>
        <div class="ninedot"><img class="ninedotimg" height="20px" src="files/ninedot.png"></div>
        <img src="files/profilepic.png" class="profilepic"></img>
    </div>

    <!--Google Logo-->
    
    <img class="main-logo" src="files/logo.png">

    <!--Search Bar-->

    <div class="search-bar">
        <div class="left-box">
            <img src="files/search.png" height="25px">
        </div>

        <div class="center-box">
        <form class="search-bar-form">
            <input type="text" class="search-text">
        </form>
        </div>

        <div class="right-box">
            <img src="files/mic.png" height="25px">
        </div>
    </div>

    <div class="buttons-container">
        <input type="button" class="leftbutton button" value="Google Search">
        <input type="button" class="rightbutton button" value="I'm Feeling Lucky">
    </div>



    
</body>
</html>
